<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex Shield: Cyber Defense Station</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        font-family: 'Share Tech Mono', monospace;
        color: #00E5FF;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #004d55;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00E5FF;
      }
      .cyber-glitch {
        position: relative;
      }
      .cyber-glitch::before,
      .cyber-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      .cyber-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .cyber-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(80px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(60px, 9999px, 20px, 0); }
        80% { clip: rect(50px, 9999px, 80px, 0); }
        100% { clip: rect(90px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(15px, 9999px, 60px, 0); }
        20% { clip: rect(45px, 9999px, 10px, 0); }
        40% { clip: rect(85px, 9999px, 35px, 0); }
        60% { clip: rect(25px, 9999px, 75px, 0); }
        80% { clip: rect(65px, 9999px, 40px, 0); }
        100% { clip: rect(5px, 9999px, 95px, 0); }
      }
    </style>
